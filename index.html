    <!-- 打字机效果 -->
    <script>
        var str = '这是给我的宝看的，你是我的宝嘛？<br/>是？<br/>真的嘛？<br/>我不信。<br/>除非你点击屏幕。<br/>然后就一个爱心啦 <br/> ❤❤❤❤❤❤❤❤❤<br/>要一直点哦，然后滑到最后啦！<br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/>你真以为还有啥呢？没有啦';
        var i = 0;
        function typing(){
          var divTyping = document.getElementById('typeword');
          if (i <= str.length) {
            divTyping.innerHTML = str.slice(0, i++) + '_';
            setTimeout('typing()', 10);
          }
          else{
            divTyping.innerHTML = str;
          }
        }
        typing()
    </script>
    <!-- 鼠标点击出现爱心特效 -->
    <script>
        //鼠标点击出现爱心特效
		(function(window,document,undefined){
			var hearts = [];
			window.requestAnimationFrame = (function(){
				return window.requestAnimationFrame ||
				window.webkitRequestAnimationFrame ||
				window.mozRequestAnimationFrame ||
				window.oRequestAnimationFrame ||
				window.msRequestAnimationFrame ||
				function (callback){
					setTimeout(callback,1000/60);
				}
			})();
			init();
			function init(){
				css(".heart{width: 10px;height: 10px;position: fixed;background: #f00;transform: rotate(45deg);-webkit-transform: rotate(45deg);-moz-transform: rotate(45deg);}.heart:after,.heart:before{content: '';width: inherit;height: inherit;background: inherit;border-radius: 50%;-webkit-border-radius: 50%;-moz-border-radius: 50%;position: absolute;}.heart:after{top: -5px;}.heart:before{left: -5px;}");
				attachEvent();
				gameloop();
			}
			function gameloop(){
				for(var i=0;i<hearts.length;i++){
					if(hearts[i].alpha <=0){
						document.body.removeChild(hearts[i].el);
						hearts.splice(i,1);
						continue;
					}
					hearts[i].y--;
					hearts[i].scale += 0.004;
					hearts[i].alpha -= 0.013;
					hearts[i].el.style.cssText = "left:"+hearts[i].x+"px;top:"+hearts[i].y+"px;opacity:"+hearts[i].alpha+";transform:scale("+hearts[i].scale+","+hearts[i].scale+") rotate(45deg);background:"+hearts[i].color;
				}
				requestAnimationFrame(gameloop);
			}
			function attachEvent(){
				var old = typeof window.onclick==="function" && window.onclick;
				window.onclick = function(event){
					old && old();
					createHeart(event);
				}
			}
			function createHeart(event){
				var d = document.createElement("div");
				d.className = "heart";
				hearts.push({
					el : d,
					x : event.clientX - 5,
					y : event.clientY - 5,
					scale : 1,
					alpha : 1,
					color : randomColor()
				});
				document.body.appendChild(d);
			}
			function css(css){
				var style = document.createElement("style");
				style.type="text/css";
				try{
					style.appendChild(document.createTextNode(css));
				}catch(ex){
					style.styleSheet.cssText = css;
				}
				document.getElementsByTagName('head')[0].appendChild(style);
			}
			function randomColor(){
				// return "rgb("+(~~(Math.random()*255))+","+(~~(Math.random()*255))+","+(~~(Math.random()*255))+")";
                return "rgb("+(241)+","+(158)+","+(194)+")";
			}
		})(window,document);
    </script>
    <!-- 点击屏幕 (在一起的天数) 次后跳转 -->
    <script>
        // 获取对象
        var demo = document.getElementById("body");
        var timer = null;
        var waitTime = 2000; // 该时间间隔内点击才算连续点击（单位：ms）
        var lastTime = new Date().getTime(); // 上次点击时间
        var count = 0; // 连续点击次数
        demo.onclick = function(event) {
            // 计算满足连击次数
            var new_date = new Date(); //新建一个日期对象，默认现在的时间
            var old_date = new Date("2022-12-30 00:00:00"); //设置过去的一个时间点，"yyyy-MM-dd HH:mm:ss"格式化日期
            var difftime = (new_date - old_date)/1000; // 秒数
            var diffday = parseInt(difftime/86400);
            var currentTime = new Date().getTime();
            // 计算两次相连的点击时间间隔
            count = (currentTime-lastTime) < waitTime ? count + 1 : 1;
            lastTime = new Date().getTime();
            clearTimeout(timer);
            timer = setTimeout(function() {
                clearTimeout(timer);
                // 处理点击事件
                console.log(count);
                console.log(diffday);
                if (count == diffday) {
                    // 连续点击五次或者五次以上的点击事件
                    window.location.href = "./navQ.html";
                }
            }, waitTime + 10)
        };
    </script>
